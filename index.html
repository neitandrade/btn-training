<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 03 - BUTTONSTYLE</title>
    <link rel="stylesheet" href="/training-btn-page/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <section class="btnContent">
        <div class="firstContainer">
            <button class="primaryButton" id="default-primary">Default Primary</button>
            <button class="primaryButton" id="hover-primary">Hover Primary</button>
            <button class="primaryButton" id="focus-primary">Focus Primary</button>
            <button class="primaryButton" id="disabled-primary" disabled>Desabled Primary</button>
            <button class="primaryButton" id="loading-primary"><i class="ph ph-circle-notch"></i>Loading Primary</button>
            <button class="primaryButton" id="movable-primary"><i class="ph ph-arrows-out-cardinal"></i>Movable Primary</button>
        </div>
        <div class="secondaryContainer">
            <button class="secondaryButton" div="default-secondary">Default secondary</button>
            <button class="secondaryButton" id="hover-secondary">Hover secondary</button>
            <button class="secondaryButton" id="focus-secondary">Focus secondary</button>
            <button class="secondaryButton" id="disabled-secondary" disabled>Desabled secondary</button>
            <button class="secondaryButton" id="loading-secondary"><i class="ph ph-circle-notch"></i>Loading secondary</button>
            <button class="secondaryButton" id="movable-secondary"><i class="ph ph-arrows-out-cardinal"></i>Movable secondary</button>
        </div>
        <!-- <div class="thirdContainer"> -->
            <!-- <button class="tertiaryButton" div="default-tertiary">Tertiary Primary</button> -->
        <!-- </div> -->
        <div class="cursorContainer"></div>
    </section>
</body>
</html>
